<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VocabVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'palette-red': '#A36361',
                        'palette-pink': '#D3A29D', 
                        'palette-peach': '#E8B298',
                        'palette-yellow': '#EECC8C',
                        'palette-sage': '#BDD1C5',
                        'palette-green': '#9EABA2'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-palette-yellow/30 via-palette-peach/20 to-palette-pink/30 min-h-screen flex items-center justify-center p-4">
    <!-- Login Container -->
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-palette-red mb-2">VocabVault</h1>
            <p class="text-palette-red/70">Welcome back!</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-xl p-8 border border-palette-pink/20">
            <form method="POST" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}                       
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-palette-red mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 rounded-xl border border-palette-pink/30 focus:border-palette-sage focus:ring-2 focus:ring-palette-sage/20 focus:outline-none transition-all duration-200 bg-white/80"
                        placeholder="Enter your username"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-palette-red mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 rounded-xl border border-palette-pink/30 focus:border-palette-sage focus:ring-2 focus:ring-palette-sage/20 focus:outline-none transition-all duration-200 bg-white/80"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Forgot Password Link -->
                <div class="text-right">
                    <a href="#" class="text-sm text-palette-sage hover:text-palette-green transition-colors">
                        Forgot Password?
                    </a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-palette-sage to-palette-green text-white py-3 px-4 rounded-xl font-semibold hover:from-palette-green hover:to-palette-sage transition-all duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-palette-sage/50"
                >
                    Login
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-palette-pink/30"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white/90 text-gray-500">or</span>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="{% url 'signup' %}" class="text-palette-sage hover:text-palette-green font-semibold transition-colors">
                            Create Account
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="{% url 'landing'%}" class="text-palette-red/70 hover:text-palette-red transition-colors text-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>
</html>
